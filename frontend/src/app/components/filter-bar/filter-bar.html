<div class="mb-6 p-4 bg-white rounded-lg shadow-sm border border-gray-200">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <!-- Category Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
      <select
        [(ngModel)]="selectedCategory"
        (change)="onFilterChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">All Categories</option>
        <option *ngFor="let cat of categories" [value]="cat">
          {{ cat | titlecase }}
        </option>
      </select>
    </div>

    <!-- Country Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Country</label>
      <select
        [(ngModel)]="selectedCountry"
        (change)="onFilterChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">All Countries</option>
        <option *ngFor="let country of countries" [value]="country.code">{{ country }}</option>
      </select>
    </div>

    <!-- Source Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Source</label>
      <select
        [(ngModel)]="selectedSource"
        (change)="onFilterChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">All Sources</option>
        <option *ngFor="let source of sources" [value]="source.id">{{ source }}</option>
      </select>
    </div>

    <!-- Clear Button -->
    <div class="flex items-end">
      <button
        (click)="clearFilters()"
        class="w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium"
      >
        Clear Filters
      </button>
    </div>
  </div>
</div>
