<div class="container mx-auto px-4 py-8">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-2">Latest News Dashboard</h1>
    <p class="text-gray-600">Stay updated with the latest news from around the world</p>
  </div>

  <!-- Search Bar -->
  <app-search-bar (searchQuery)="onSearch($event)"></app-search-bar>

  <!-- Filter Bar -->
  <app-filter-bar (filterChange)="onFilterChange($event)"></app-filter-bar>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-20">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
    {{ error }}
  </div>

  <!-- News Grid -->
  <div *ngIf="!loading && !error" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <app-news-card *ngFor="let article of articles" [article]="article"></app-news-card>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && articles.length === 0" class="text-center py-20">
    <svg
      class="mx-auto h-24 w-24 text-gray-400 mb-4"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
      />
    </svg>
    <h3 class="text-xl font-semibold text-gray-700 mb-2">No articles found</h3>
    <p class="text-gray-500">Try adjusting your search or filters</p>
  </div>

  <!-- Pagination -->
  <app-pagination
    *ngIf="!loading && articles.length > 0"
    [currentPage]="currentPage"
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>
