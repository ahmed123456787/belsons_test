<div class="container mx-auto px-4 md:px-16 py-8">
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-blue-600 mb-2">Latest News Dashboard</h1>
  </div>

  <app-search-bar (searchQuery)="onSearch($event)"></app-search-bar>
  <app-filter-bar (filterChange)="onFilterChange($event)"></app-filter-bar>

  <div *ngIf="loading" class="flex justify-center items-center py-20">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
  </div>

  <div *ngIf="!loading && !error" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <app-news-card *ngFor="let article of articles" [article]="article"></app-news-card>
  </div>

  <div *ngIf="!loading && totalItems > 0" class="flex justify-center mt-8">
    <app-pagination
      [currentPage]="currentPage"
      [totalItems]="totalItems"
      [itemsPerPage]="itemsPerPage"
      (pageChange)="onPageChange($event)"
    >
    </app-pagination>
  </div>
</div>
