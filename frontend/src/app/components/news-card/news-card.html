<div
  (click)="openArticle()"
  class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 cursor-pointer overflow-hidden h-full flex flex-col"
>
  <!-- Image -->
  <div class="h-48 overflow-hidden bg-gray-200">
    <img
      [src]="getImageUrl()"
      [alt]="article.title"
      class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
    />
  </div>

  <!-- Content -->
  <div class="p-4 flex-1 flex flex-col">
    <!-- Source and Date -->
    <div class="flex items-center justify-between mb-2">
      <span class="text-xs font-semibold text-blue-600 bg-blue-50 px-2 py-1 rounded">
        {{ article.source.name }}
      </span>
      <span class="text-xs text-gray-500">
        {{ formatDate(article.publishedAt) }}
      </span>
    </div>

    <!-- Title -->
    <h3 class="text-lg font-bold text-gray-800 mb-2 line-clamp-2">
      {{ article.title }}
    </h3>

    <!-- Description -->
    <p class="text-sm text-gray-600 mb-4 line-clamp-3 flex-1">
      {{ article.description || 'No description available.' }}
    </p>

    <!-- Author -->
    <div class="flex items-center text-xs text-gray-500 mt-auto">
      <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
          clip-rule="evenodd"
        />
      </svg>
      <span>{{ article.author || 'Unknown Author' }}</span>
    </div>
  </div>
</div>
