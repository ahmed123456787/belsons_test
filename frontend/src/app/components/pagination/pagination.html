<div class="flex justify-center items-center space-x-2 my-8" *ngIf="totalPages > 1">
  <!-- Previous Button -->
  <button
    (click)="previousPage()"
    [disabled]="currentPage === 1"
    [class.opacity-50]="currentPage === 1"
    [class.cursor-not-allowed]="currentPage === 1"
    class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors disabled:hover:bg-white"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <!-- Page Numbers -->
  <button
    *ngFor="let page of pages"
    (click)="goToPage(page)"
    [class.bg-blue-600]="page === currentPage"
    [class.text-white]="page === currentPage"
    [class.bg-white]="page !== currentPage"
    [class.text-gray-700]="page !== currentPage"
    class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-blue-500 hover:text-white transition-colors font-medium"
  >
    {{ page }}
  </button>

  <!-- Next Button -->
  <button
    (click)="nextPage()"
    [disabled]="currentPage === totalPages"
    [class.opacity-50]="currentPage === totalPages"
    [class.cursor-not-allowed]="currentPage === totalPages"
    class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors disabled:hover:bg-white"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>

<!-- Page Info -->
<div class="text-center text-sm text-gray-600 mt-2">
  Showing page {{ currentPage }} of {{ totalPages }} ({{ totalItems }} total articles)
</div>
